{% extends 'base.html' %}

{% block content %}
    <!-- delete plant form -->
    <section id="delete-page" class="auth">
        <form id="delete" method="post" action="{% url 'plant delete' plant_id=plant_id %}">
            {% csrf_token %}
            <div class="container">
                <h1 class="form-create-headline">Delete Plant</h1>

                <label for="type">Type:</label>
                {{ form.type }}

                <label for="name">Name:</label>
                {{ form.name }}

                <label for="image_url">Image URL:</label>
                {{ form.image }}

                <label for="id_description">Description:</label>
                {{ form.description }}

                <label for="price">Price:</label>
                {{ form.price }}

                <input class="btn" type="submit" value="Delete Plant">

            </div>
        </form>
    </section>
{% endblock %}
