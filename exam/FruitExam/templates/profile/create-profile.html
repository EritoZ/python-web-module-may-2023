{% extends 'base.html' %}

{% block content %}
        <!-- Create Profile Form -->
        <section id="register">
            <div class="form">
                <h2>Create Profile</h2>
                <form class="register-form" action="{% url 'profile create' %}" method="post">
                    {% csrf_token %}

                    {{ errors.first_name }}
                    {{ form.first_name }}

                    {{ errors.last_name }}
                    {{ form.last_name }}

                    {{ errors.email }}
                    {{ form.email }}

                    {{ errors.password }}
                    {{ form.password }}

                    <button type="submit">Create</button>

                </form>
            </div>
        </section>
{% endblock %}
